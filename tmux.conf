# remap prefix from 'C-b' to 'C-space'
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Enables true color support
set-option -ga terminal-overrides ",xterm-256color:Tc"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded!"


# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# No delay for escape key press
set -sg escape-time 0

########
# Theme
########

# message
set -g message-style bg="#282828",fg="#D3AF64",bold

# The modes
set -g clock-mode-colour colour135
setw -g mode-style fg=red,bg=blue,bold

# The panes {
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# The statusbar
set -g status-interval 2
set -g status-position bottom
set -g status-style fg="#877869",bg="#282828",dim
set -g status-right ""
set -g status-left-length 50
set -g status-left ' [#S] '

# Sets the style for the active window
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-current-style fg="#789B8D",bg="#35312F",bold

# Sets the style for the inactive windows
setw -g window-status-format ' #I:#W#F '
setw -g window-status-style fg="#CFBC97",dim


